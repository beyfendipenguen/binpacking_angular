<mat-stepper #stepper class="responsive-stepper" [orientation]="(stepperOrientation | async)!">
  <app-loading></app-loading>
  <mat-step [stepControl]="firstFormGroup" label="(ISB) İhraacat Sipariş Bildirimi Yükleme">
    <app-invoice-upload (invoiceUploaded)="configurePalletComponent();"></app-invoice-upload>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Palet Kontrolü">
    <app-pallet-control #palletControlComponent></app-pallet-control>
  </mat-step>
</mat-stepper>
