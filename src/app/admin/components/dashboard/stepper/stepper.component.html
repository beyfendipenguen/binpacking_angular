<mat-stepper #stepper class="responsive-stepper" [linear]="true" [orientation]="(stepperOrientation | async)!">
  <app-loading></app-loading>
  <mat-step [completed]="stepperService.stepFirstCompleted()"  label="(ISB) İhraacat Sipariş Bildirimi Yükleme">
    <app-invoice-upload (invoiceUploaded)="configurePalletComponent(); stepperService.setStepCompletedStatus(1,true);"></app-invoice-upload>
  </mat-step>
  <mat-step [completed]="stepperService.stepSecondCompleted()" label="Palet Kontrolü">
    <app-pallet-control #palletControlComponent></app-pallet-control>
  </mat-step>
  <mat-step [completed]="stepperService.stepThirdCompleted()" label="Sonuc ekrani">
    <app-result-step></app-result-step>
  </mat-step>
</mat-stepper>
