<div class="product-container">
  <div class="page-header">
    <h1>Ürün Yönetimi</h1>
    <div class="breadcrumb">
      <span>Ana Sayfa</span>
      <span class="separator">/</span>
      <span class="active">Ürünler</span>
    </div>
  </div>

  <div class="loading-overlay" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>İlişkili veriler yükleniyor...</p>
  </div>

  <div class="content-section" [class.loading]="isLoading">
    <div class="intro-section">
      <p>
        Bu sayfada tüm ürünleri görüntüleyebilir veya silebilirsiniz.
        Ürünlerin ürün tipi, boyut ve ağırlık özellikleri API'den gelen detaylarıyla görüntülenmektedir.
      </p>
    </div>

    <div class="action-bar">
      <button mat-raised-button color="primary" (click)="openAddProductForm()">
        <mat-icon>add</mat-icon> Yeni Ürün Ekle
      </button>
    </div>

    <app-generic-table
      [service]="productService"
      [displayedColumns]="displayedColumns"
      [filterableColumns]="filterableColumns"
      [relationOptions]="relationOptions"
      [nestedDisplayColumns]="nestedDisplayColumns"
      [title]="'Ürünler'"
      [showRowNumbers]="true"
      (rowDeleted)="onProductDeleted($event)"
      (rowClick)="onProductRowClick($event)">
    </app-generic-table>
  </div>
</div>
