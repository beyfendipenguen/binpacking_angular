<div style="display: flex; flex-direction: column; height: 100vh;">
<mat-sidenav-container style="flex: 1;">
    <mat-sidenav #sidenav style="min-width: 13em;" [opened]="isOpen" [mode]="sidenavMode">
        <mat-nav-list>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <mat-list-item *matTreeNodeDef="let node" [routerLink]="node.routerLink">
                    <mat-icon *ngIf="node.icon" matListItemIcon>{{ node.icon }}</mat-icon>
                    <mat-icon *ngIf="node.iconSrc" [svgIcon]="node.iconSrc" matListItemIcon></mat-icon>
                    <span [ngClass]="listItemClasses(node.title)" matListItemTitle>{{ node.title }}</span>
                </mat-list-item>

                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node">
                        <mat-list-item [class.is-expanded]="treeControl.isExpanded(node)"
                            (click)="treeControl.toggle(node);">
                            <mat-icon matListItemIcon>{{ node.icon }}</mat-icon>
                            <span [class.slide-text]="node.title.length > 12" matListItemTitle>{{ node.title }}</span>
                        </mat-list-item>
                    </div>
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </div>
                </mat-nested-tree-node>
            </mat-tree>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content cdkScrollable>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
