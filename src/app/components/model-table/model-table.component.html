<table mat-table [dataSource]="this.dataSource" matSort>

  @for (columnName of rm(displayedColumns,'action',true); track $index) {
  <ng-container [matColumnDef]="columnName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName.replaceAll('_',' ') | titlecase }} </th>
    <td mat-cell *matCellDef="let item;"> {{item[columnName]}} </td>
  </ng-container>

  }

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let item;">
      <button mat-icon-button (click)="editModel.emit(item)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="deleteModel.emit(item.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>


  <!-- TODO: buraya zamaninda product yazmisim her isim oluyor mu
             neden product yazdim bilmiyorum. degismeli-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell">
      <h1>No data matching the filter</h1>
    </td>
  </tr>
</table>
