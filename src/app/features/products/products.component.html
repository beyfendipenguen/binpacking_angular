<div class="product-container">
  <div class="page-header">
    <div class="header-content">
      <div class="header-left">
        <h1>Ürün Yönetimi</h1>
        <div class="breadcrumb">
          <span>Ana Sayfa</span>
          <span class="separator">/</span>
          <span class="active">Ürünler</span>
        </div>
      </div>
      <div class="header-actions">
        <button
          mat-raised-button
          color="primary"
          [appBulkUploadButton]="productBulkConfig"
          class="bulk-add-btn">
          <mat-icon>add_box</mat-icon>
          Toplu Ürün Ekle
        </button>
      </div>
    </div>
  </div>


  <div class="content-section" [class.loading]="isLoading">
    <app-generic-table [service]="productService" [displayedColumns]="displayedColumns"
      [filterableColumns]="filterableColumns" [nestedDisplayColumns]="nestedDisplayColumns" [title]="'Ürünler'"
      [showRowNumbers]="true" [excludeFields]="['name']">
    </app-generic-table>
  </div>
</div>
