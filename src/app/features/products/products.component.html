<div class="product-container">
  <div class="page-header">
    <h1>Ürün Yönetimi</h1>
    <div class="breadcrumb">
      <span>Ana Sayfa</span>
      <span class="separator">/</span>
      <span class="active">Ürünler</span>
    </div>
  </div>

  @if(isLoading){
  <div class="loading-overlay">
    <mat-spinner diameter="50"></mat-spinner>
    <p>İlişkili veriler yükleniyor...</p>
  </div>
  }

  <div class="content-section" [class.loading]="isLoading">

    <app-generic-table [service]="productService" [displayedColumns]="displayedColumns"
      [filterableColumns]="filterableColumns" [nestedDisplayColumns]="nestedDisplayColumns" [title]="'Ürünler'"
      [showRowNumbers]="true" [excludeFields]="['name']">
    </app-generic-table>
  </div>
</div>
