<div class="logistics-container">
  <!-- Left Side - Brand Panel -->
  <div class="brand-panel" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
    <!-- Mouse glow -->
    <div class="mouse-glow" [style.background]="glowStyle"></div>

    <!-- Floating geometric elements -->
    <div class="geo geo-1" [style.transform]="geoTransform(3)"></div>
    <div class="geo geo-2" [style.transform]="geoTransform(3)"></div>
    <div class="geo geo-3" [style.transform]="geoTransform(4)"></div>
    <div class="geo geo-4" [style.transform]="geoTransform(4)"></div>
    <div class="geo geo-5" [style.transform]="geoTransform(3)"></div>
    <div class="geo geo-6" [style.transform]="geoTransform(2)"></div>

    <!-- Logo -->
    <div class="brand-logo" [style.transform]="logoTransform()">
      <img src="assets/images/industricode.svg" alt="IndustriCode" />
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="login-section">
    <div class="login-card">
      <div class="login-header">
        <mat-icon class="logo-icon">local_shipping</mat-icon>
        <h1>{{ 'SIGNIN.TITLE' | translate }}</h1>
        <p>{{ 'SIGNIN.SUBTITLE' | translate }}</p>
      </div>

      <form class="login-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'SIGNIN.USERNAME_LABEL' | translate }}</mat-label>
          <input matInput formControlName="username" placeholder="Lojistik kimlik numaranÄ±z">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ 'SIGNIN.PASSWORD_LABEL' | translate }}</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"
            [placeholder]="'SIGNIN.PASSWORD_PLACEHOLDER' | translate">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button class="login-button custom-button" [disabled]="signinForm.invalid" type="submit" mat-raised-button>
          {{ 'AUTH.SIGN_IN' | translate }}
          <mat-icon class="button-icon">keyboard_arrow_right</mat-icon>
        </button>
      </form>

      <div class="quick-actions">
        <button mat-button class="action-link" (click)="openForgotPasswordDialog()">
          <mat-icon>lock_open</mat-icon>{{ 'AUTH.FORGOT_PASSWORD' | translate }}
        </button>
        <button mat-button class="action-link">
          <mat-icon>help_outline</mat-icon>{{ 'AUTH.TECHNICAL_SUPPORT' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
