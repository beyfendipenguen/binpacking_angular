<div class="pallet-container">
  <div class="page-header">
    <div class="header-content">
      <div class="header-left">
        <h1>{{ 'PALLET.TITLE' | translate }}</h1>
        <div class="breadcrumb">
          <span>{{ 'MENU.HOME' | translate }}</span>
          <span class="separator">/</span>
          <span class="active">{{ 'PALLET.PALLETS' | translate }}</span>
        </div>
      </div>
      <div class="header-actions">
        <!-- İşlemler Menüsü -->
        <button mat-raised-button color="primary" [matMenuTriggerFor]="actionsMenu" class="actions-btn">
          <mat-icon>settings</mat-icon>{{ 'MENU.OPERATIONS' | translate }}<mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </button>

        <mat-menu #actionsMenu="matMenu" class="actions-menu">
          <button mat-menu-item [appBulkUploadButton]="palletBulkConfig"
          [appDisableAuth]="['logistics.add_pallet']">
            <mat-icon>add_box</mat-icon>
            <span>{{ 'PALLET.BULK_ADD' | translate }}</span>
          </button>
          <button mat-menu-item (click)="openPalletGroupsDialog()" [appDisableAuth]="['logistics.view_palletgroup']">
            <mat-icon>folder</mat-icon>
            <span>{{ 'PALLET.MANAGE_GROUPS' | translate }}</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

  <div class="content-section" [class.loading]="isLoading">
    <app-generic-table
      *appHasPermission="'logistics.view_pallet'"
      [service]="palletService"
      [columnTypes]="columnTypes"
      [displayedColumns]="displayedColumns"
      [filterableColumns]="filterableColumns"
      [nestedDisplayColumns]="nestedDisplayColumns"
      [title]="'PRODUCT.PRODUCTS' | translate"
      [showRowNumbers]="true"
      [excludeFields]="['name']"
      [deletePermission]="['logistics.delete_pallet']"
      [addPermission]="['logistics.add_pallet']"
      [updatePermission]="['logistics.change_pallet']"
      [columnPermissions]="{'created_at': ['access_control.view_created'],'created_by_username': ['access_control.view_created']}">
    </app-generic-table>
  </div>
</div>
