<div class="pallet-container">
  <div class="page-header">
    <div class="header-content">
      <div class="header-left">
        <h1>Palet Yönetimi</h1>
        <div class="breadcrumb">
          <span>Ana Sayfa</span>
          <span class="separator">/</span>
          <span class="active">Paletler</span>
        </div>
      </div>
      <div class="header-actions">
        <!-- İşlemler Menüsü -->
        <button mat-raised-button color="primary" [matMenuTriggerFor]="actionsMenu" class="actions-btn">
          <mat-icon>settings</mat-icon>
          İşlemler
          <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </button>

        <mat-menu #actionsMenu="matMenu" class="actions-menu">
          <button mat-menu-item [appBulkUploadButton]="palletBulkConfig">
            <mat-icon>add_box</mat-icon>
            <span>Toplu Palet Ekle</span>
          </button>
          <button mat-menu-item (click)="openPalletGroupsDialog()">
            <mat-icon>folder</mat-icon>
            <span>Palet Grupları Yönet</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

  <div class="content-section" [class.loading]="isLoading">
    <app-generic-table
      [service]="palletService"
      [displayedColumns]="displayedColumns"
      [filterableColumns]="filterableColumns"
      [nestedDisplayColumns]="nestedDisplayColumns"
      [title]="'Ürünler'"
      [showRowNumbers]="true"
      [excludeFields]="['name']">
    </app-generic-table>
  </div>
</div>
