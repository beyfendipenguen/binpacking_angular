<div class="orders-container">
  <!-- Hero Header -->
  <div class="hero-header">
    <div class="hero-background">
      <div class="hero-pattern"></div>
    </div>
    <div class="hero-content">
      <div class="hero-icon-wrapper">
        <div class="hero-icon">
          <span class="material-icons">local_shipping</span>
          <div class="icon-glow"></div>
        </div>
      </div>
      <div class="hero-text">
        <h1 class="hero-title">{{ 'ORDER.TITLE' | translate }}</h1>
        <p class="hero-subtitle">{{ 'ORDER.SUBTITLE' | translate }}</p>
      </div>
    </div>
  </div>

  <!-- Generic Table -->
  <div class="table-wrapper">
    <app-generic-table *appHasPermission="'orders.view_order'" [service]="orderService"
      [displayedColumns]="displayedColumns" [columnTypes]="columnTypes" [columnDefinitions]="columnDefinitions"
      [nestedDisplayColumns]="nestedDisplayColumns" [filterableColumns]="filterableColumns" [title]="''"
      [showRowNumbers]="true" [showAddButton]="false" [showUpdateButton]="false" [showDeleteButton]="true"
      (cellButtonClick)="onCellButtonClick($event)" (rowClick)="onRowClick($event)">
    </app-generic-table>
  </div>

  <button [appDisableAuthCant]="['core.cant_order']" matButton="elevated">Basic</button> -->
</div>
