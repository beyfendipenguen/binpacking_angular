<div class="orders-container">
  <!-- Hero Header -->
  <div class="hero-header">
    <div class="hero-background">
      <div class="hero-pattern"></div>
    </div>
    <div class="hero-content">
      <div class="hero-icon-wrapper">
        <div class="hero-icon">
          <span class="material-icons">local_shipping</span>
          <div class="icon-glow"></div>
        </div>
      </div>
      <div class="hero-text">
        <h1 class="hero-title">Sevkiyat Yönetimi</h1>
        <p class="hero-subtitle">Aktif siparişleri görüntüleyin ve detaylı bilgilere erişin</p>
      </div>
    </div>
  </div>

  <!-- Generic Table -->
  <div class="table-wrapper" *appHasPermission="'orders.view_order'">
    <app-generic-table [service]="orderService" [displayedColumns]="displayedColumns" [columnTypes]="columnTypes"
      [columnDefinitions]="columnDefinitions" [nestedDisplayColumns]="nestedDisplayColumns"
      [filterableColumns]="filterableColumns" [title]="'Sevkiyat Emirleri'" [showRowNumbers]="true"
      [showAddButton]="false" [showUpdateButton]="false" [showDeleteButton]="true"
      (cellButtonClick)="onCellButtonClick($event)" (rowClick)="onRowClick($event)">
    </app-generic-table>
  </div>
</div>
